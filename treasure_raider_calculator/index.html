<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>夺宝奇兵计算器</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="container">
  <h1>夺宝奇兵概率计算器</h1>
  <h4>小地图速度很快，大地图可能很卡</h4>
  <div class="controls">
    <label>边长: <input id="sizeInput" type="number" min="1" max="15" value="6"></label>
    <label>宝藏数: <input id="totalInput" type="number" min="0" value="8"></label>
  </div>
  <div class="action-row">
    <button id="calcBtn">计算概率</button>
  </div>
  <div class="message-row"><div id="message"></div></div>
  <div id="boardContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
