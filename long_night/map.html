<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫漫长夜</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>

<div id="mode-change-alert" class="alert">
    <h2>草稿本使用帮助</h2>
    <p>🖱️ <b>左键点击</b>格子或墙壁以设置类型</p>
    <p>🖱️ <b>右键或双击</b>格子来标记玩家位置</p>
    <p>⌨️ <b>Shift + 右键</b>快速清除格子所有标记</p>
    <p><span>▪️</span> <b>左键点击</b>格子角落的黑点，可选择区块进行放置</p>
    <p>✋ <b>拖动</b>来拓展地图，<b>刷新</b>将重置草稿本</p>
    <button id="close-alert" class="btn-help">我知道了</button>
</div>

<div id="map-container"></div>
<script type="module" src="js/main.js"></script>

</body>
</html>
